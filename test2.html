<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="build/react.js"></script>
<script src="build/JSXTransformer.js"></script>
<script type="text/jsx">
    var HelloWorld = React.createClass({
        getInitialState: function () {
            return {
                backgroundColor: '#FFFFFF'
            }
        },
        handleWheel: function (e) {
            var newColor = (parseInt(this.state.backgroundColor.slice(1), 16) + e.deltaY * 997).toString(16),
            len = newColor.length;
            if(len < 6){
                switch(len){
                    case 1:
                    newColor = "#"+newColor+"00".toUpperCase();
                    break;
                    case 2:
                    newColor = "#"+ newColor+"0".toUpperCase();
                    break;
                    case 4:
                    newColor = "#" + newColor+"00".toUpperCase();
                    break;
                    case 5:
                    newColor = "#" + newColor+"0".toUpperCase();
                    break;
                }     
            }else{
                newColor = '#' + newColor.slice(newColor.length - 6).toUpperCase();
            }
            
            this.setState(
                    {
                        backgroundColor: newColor
                    }
            );
        },
        render: function () {
            console.log(this.state);
            return <div onWheel={this.handleWheel} style={this.state}>
                    <p>Hello, World</p>
            </div>;
        }
    });
    React.render(<HelloWorld></HelloWorld>, document.body);
</script>
</body>
</html>
